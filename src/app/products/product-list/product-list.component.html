<div class="product-filter">
    <form [formGroup]="filterForm" (ngSubmit)="onFilterSubmit()">
      <mat-form-field>
        <input matInput placeholder="Category" formControlName="category">
      </mat-form-field>
      <button mat-raised-button color="primary">Filter</button>
    </form>
  </div>
  <div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="{{ product.title }}">
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewProduct(product.id)">View</button>
        <button mat-button color="primary" (click)="editProduct(product.id)">Edit</button>
        <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
