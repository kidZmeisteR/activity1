<mat-card *ngIf="product">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="{{ product.title }}">
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>
